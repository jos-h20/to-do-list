
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title></title>
  </head>
  <body>
    <div class="container">
          <h1>Chore-list for today</h1>

          <div class="row">
            <div class="col-md-6">
              <h2>Add a chore:</h2>
              <form id="new-chore">

                <div class="form-group">
                  <label for="new-first-chore">Chore</label>
                  <input type="text" class="form-control" id="new-first-chore">
                </div>

                <div id="tasklist">
                  <div class="new-tasklist">
                    <div class="form-group">
                      <label for="new-task1">Task1</label>
                      <input type="text" class="form-control new-task1">
                    </div>
                    <div class="form-group">
                      <label for="new-task2">task2</label>
                      <input type="text" class="form-control new-task2">
                    </div>
                  </div>
                </div>

                <!-- <span class="btn btn-primary" id="add-tasklist">Add another Chore</span> -->

                <button type="submit" class="btn">Add</button>
              </form>

              <h2>Chores</h2>
              <ul id="chores">

              </ul>
            </div>
            <div class="col-md-6">
              <div id="show-tasklist">
                <h2></h2>

                <p>Task List: <span class="first-chore"></span></p>


                <!-- <form id="questions">
                  <p><label for="task1"></label>
                  <select id="distance" class="btn btn-sm">
                    <option value="todo">To Do</option>
                    <option value="finished">Finished</option> -->

                  <p><ul id="tasklists"></ul></p>
                  <p><input type="reset" value="Finished?" class="btn btn-sm" onClick="window.location.reload()"></p>

              </div>
          </div>
          </div>

        </div>
  </body>
</html>
